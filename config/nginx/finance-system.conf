# تكوين Nginx آمن لوزارة المالية السورية
# نظام الاستعلامات والشكاوى - مديرية مالية حلب
# إعداد HTTPS/TLS مع أعلى معايير الأمان

# إعادة توجيه HTTP إلى HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name finance.gov.sy www.finance.gov.sy;
    
    # إعادة توجيه دائمة إلى HTTPS
    return 301 https://$server_name$request_uri;
}

# الخادم الآمن HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name finance.gov.sy www.finance.gov.sy;
    
    root /var/www/finance-system/dist;
    index index.html index.htm;
    
    # ==================== SSL/TLS Configuration ====================
    
    # شهادات SSL - مسارات الشهادات الرسمية
    ssl_certificate /etc/nginx/ssl/finance.gov.sy.crt;
    ssl_certificate_key /etc/nginx/ssl/finance.gov.sy.key;
    ssl_certificate /etc/nginx/ssl/intermediate.crt; # شهادة الوسيط
    ssl_trusted_certificate /etc/nginx/ssl/chain.pem; # سلسلة الثقة الكاملة
    
    # بروتوكولات TLS - دعم TLS 1.2 و TLS 1.3 فقط
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off; # للـ TLS 1.3
    
    # أجنحة التشفير القوية (Strong Cipher Suites)
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    
    # معاملات Diffie-Hellman قوية (4096-bit)
    ssl_dhparam /etc/nginx/ssl/dhparam.pem;
    
    # إعدادات جلسة SSL محسنة
    ssl_session_timeout 1d;
    ssl_session_cache shared:MozTLS:10m;
    ssl_session_tickets off;
    
    # OCSP Stapling - للتحقق من صحة الشهادة
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 1.1.1.1 1.0.0.1 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # ==================== Security Headers ====================
    
    # HSTS (HTTP Strict Transport Security) - إجبار HTTPS لسنتين
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    
    # منع تضمين الموقع في إطارات (Clickjacking Protection)
    add_header X-Frame-Options "DENY" always;
    
    # منع تشم نوع المحتوى (MIME-type sniffing)
    add_header X-Content-Type-Options "nosniff" always;
    
    # حماية XSS
    add_header X-XSS-Protection "1; mode=block" always;
    
    # سياسة الإحالة الآمنة
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # سياسة أمان المحتوى (Content Security Policy)
    add_header Content-Security-Policy "
        default-src 'self';
        script-src 'self' 'unsafe-inline' 'unsafe-eval' https://fonts.googleapis.com;
        style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://fonts.gstatic.com;
        font-src 'self' https://fonts.googleapis.com https://fonts.gstatic.com data:;
        img-src 'self' data: https://syrian.zone blob:;
        connect-src 'self' wss: ws:;
        media-src 'self';
        object-src 'none';
        frame-ancestors 'none';
        base-uri 'self';
        form-action 'self';
        upgrade-insecure-requests;
        block-all-mixed-content;
    " always;
    
    # سياسة الصلاحيات (Permissions Policy)
    add_header Permissions-Policy "
        camera=(),
        microphone=(),
        geolocation=(self),
        payment=(),
        usb=(),
        magnetometer=(),
        accelerometer=(),
        gyroscope=(),
        fullscreen=(self),
        document-domain=()
    " always;
    
    # إخفاء معلومات الخادم
    server_tokens off;
    add_header X-Server-Info "Syrian Ministry of Finance - Secure Server" always;
    
    # حماية من هجمات Slowloris
    client_header_timeout 10s;
    client_body_timeout 10s;
    client_max_body_size 50M;
    
    # ==================== Rate Limiting ====================
    
    # تحديد معدل الطلبات (Rate Limiting)
    limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=3r/m;
    
    # ==================== Application Routes ====================
    
    # صفحات النظام الرئيسية
    location / {
        try_files $uri $uri/ /index.html;
        
        # تحسين التخزين المؤقت للملفات الثابتة
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            add_header Vary "Accept-Encoding";
            gzip_static on;
        }
    }
    
    # API endpoints مع حماية إضافية
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        
        # إعدادات proxy للـ backend
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # مهلة زمنية للاستجابة
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # نقطة تسجيل الدخول مع حماية خاصة
    location /api/auth/ {
        limit_req zone=login burst=5 nodelay;
        
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # تسجيل محاولات تسجيل الدخول
        access_log /var/log/nginx/finance_auth.log combined;
    }
    
    # حماية الملفات الحساسة
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /\.(git|svn|env|config)/ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # منع الوصول لملفات التكوين
    location ~ \.(conf|config|ini|json|lock|log|sql|yaml|yml)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # ==================== Monitoring & Health Check ====================
    
    # نقطة فحص صحة النظام
    location /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "OK - Syrian Finance System";
    }
    
    # إحصائيات النظام للمراقبة
    location /nginx-status {
        stub_status on;
        access_log off;
        allow 127.0.0.1;
        allow ::1;
        deny all;
    }
    
    # ==================== Logging ====================
    
    # سجلات مفصلة للوصول والأخطاء
    access_log /var/log/nginx/finance_access.log combined buffer=16k flush=5m;
    error_log /var/log/nginx/finance_error.log warn;
    
    # سجل خاص بالأمان
    map $status $security_log {
        ~^4 1;
        ~^5 1;
        default 0;
    }
    
    access_log /var/log/nginx/finance_security.log combined if=$security_log;
}

# إعدادات عامة لـ Nginx
http {
    # إخفاء نسخة Nginx
    server_tokens off;
    
    # تحسين الأداء
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # ضغط المحتوى
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_types
        application/atom+xml
        application/javascript
        application/json
        application/rss+xml
        application/vnd.ms-fontobject
        application/x-font-ttf
        application/x-web-app-manifest+json
        application/xhtml+xml
        application/xml
        font/opentype
        image/svg+xml
        image/x-icon
        text/css
        text/plain
        text/x-component;
    
    # حماية من Buffer Overflow
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 50M;
    large_client_header_buffers 2 1k;
    
    # إعداد MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
}