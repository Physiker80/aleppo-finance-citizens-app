<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>مديرية مالية حلب - نظام الاستعلامات والشكاوى</title>

  <!-- PWA Meta Tags -->
  <meta name="theme-color" content="#0f3c35" />
  <meta name="description"
    content="نظام الاستعلامات والشكاوى الإلكتروني لمديرية مالية حلب - الجمهورية العربية السورية" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="apple-mobile-web-app-title" content="استعلامات حلب" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
  <link rel="manifest" href="/manifest.json" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fustat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@400;600;700&display=swap" rel="stylesheet">
  <!-- Arabic Fonts for PDF Export -->
  <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="/boot-theme.js"></script>
  <!-- Using local Tailwind CSS v3 via PostCSS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="preload" href="https://syrian.zone/syid/materials/logo.ai.svg" as="image" type="image/svg+xml">
  <!-- Removed inline styles; moved to index.css -->
  <!-- Removed custom importmap for React to avoid conflicts with Vite bundling -->
  <script src="/boot-diagnostics.js"></script>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300">
  <div id="root">
    <!-- شاشة تحميل أولية - تختفي عند تحميل React -->
    <div id="initial-loader"
      style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;font-family:Cairo,sans-serif;direction:rtl;background:linear-gradient(135deg,#0f3c35 0%,#1a5c4c 100%);">
      <div
        style="background:white;border-radius:16px;padding:40px;box-shadow:0 10px 40px rgba(0,0,0,0.3);text-align:center;max-width:400px;">
        <img src="https://syrian.zone/syid/materials/logo.ai.svg" alt="شعار"
          style="width:80px;height:80px;margin:0 auto 20px;display:block;" onerror="this.style.display='none'">
        <h2 style="color:#0f3c35;margin:0 0 10px;font-size:1.4rem;">مديرية مالية حلب</h2>
        <p style="color:#666;margin:0 0 20px;font-size:0.9rem;">جاري تحميل النظام...</p>
        <div style="width:200px;height:6px;background:#e5e7eb;border-radius:3px;overflow:hidden;margin:0 auto;">
          <div id="loader-bar"
            style="width:0%;height:100%;background:linear-gradient(90deg,#0f3c35,#2d8a6e);border-radius:3px;animation:loading 3s ease-in-out infinite;">
          </div>
        </div>
        <style>
          @keyframes loading {
            0% {
              width: 0%
            }

            50% {
              width: 70%
            }

            100% {
              width: 100%
            }
          }
        </style>
      </div>
    </div>
  </div>
  <script>
    // إزالة شاشة التحميل عند تحميل التطبيق
    window.addEventListener('DOMContentLoaded', function () {
      var checkMount = setInterval(function () {
        var root = document.getElementById('root');
        if (root && root.dataset.mounted === 'true') {
          var loader = document.getElementById('initial-loader');
          if (loader) loader.remove();
          clearInterval(checkMount);
        }
      }, 100);
      // إزالة بعد 30 ثانية كحد أقصى
      setTimeout(function () { clearInterval(checkMount); }, 30000);
    });
  </script>
  <!-- QRCode.js library for QR generation (load early to avoid race conditions) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
  <!-- Fallback QR library (dataURL generation) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.min.js"></script>
  <script src="/boot-timeout-fallback.js"></script>
  <script type="module" src="/index.tsx"></script>
  <!-- JsBarcode library for real barcode generation -->
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</body>

</html>
