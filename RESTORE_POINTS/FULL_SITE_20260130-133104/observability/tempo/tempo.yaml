server:
  http_listen_port: 3200
  log_level: info

distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

storage:
  trace:
    backend: local
    wal:
      path: /tmp/tempo/wal
    local:
      path: /tmp/tempo/blocks
    pool:
      max_workers: 10
      queue_depth: 10000

ingester:
  max_block_bytes: 100_000_000
  max_block_duration: 5m

compactor:
  compaction:
    compaction_window: 1h
    compaction_cycle: 5m
    max_compaction_workers: 2

overrides:
  ingestion:
    rate_limit_bytes: 20000000
  metrics_generator:
    processors: [service-graphs, span-metrics]
